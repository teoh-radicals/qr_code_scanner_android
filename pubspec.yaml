name: qr_code_scanner
description: QR code scanner that can be embedded inside flutter. It uses zxing in Android.Only Android is supported.
version: 1.0.0
homepage: https://radicals.io
repository: https://github.com/teoh-radicals/qr_code_scanner_android

environment:
  sdk: '>=2.17.0 <3.0.0'
  flutter: ">=1.12.0"

dependencies:
#  js: ^0.6.3
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^1.0.4

flutter:
  plugin:
    platforms:
      android:
        package: net.touchcapture.qr.flutterqr
        pluginClass: FlutterQrPlugin
#      ios:
#        pluginClass: FlutterQrPlugin
#      web:
#        pluginClass: FlutterQrPlugin
#        fileName: flutter_qr_web.dart
